name: Create Release

on:
  push:
    tags:
      - 'v*' # Triggers on version tags like v1.3.1, v2.0.0, etc.

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      contents: write # Required for creating releases

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get version from tag
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Create plugin archive
        run: |
          # Create clean zip with plugin folder prefix
          git archive --prefix=csskube/ -o csskube.zip HEAD

          # Also create versioned filename
          cp csskube.zip csskube-${{ steps.get_version.outputs.VERSION }}.zip

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            csskube.zip
            csskube-${{ steps.get_version.outputs.VERSION }}.zip
          generate_release_notes: true
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
